<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoop Ice Cream</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
</head>
<body style="background-image: url('images/background.jpeg');">
    <div class="container-fluid text-center">
        <div class="header">
            <img src="images/home/logo.png" alt="logo" class="logo">
        </div>
        <h2 class="title">Scoop Ice Cream</h2>
        <h4 class="line-1">Come scoop up happiness!</h4>
        <div class="button-group mt-4">
            <a href="toppings.html#flav"><button class="btn btn-primary m-2">+ Add flavours</button></a>
            <a href="toppings.html#topp"><button class="btn btn-primary m-2">+ Add topping</button></a><br>
            <a href="http://localhost:8080/selections"><button class="btn btn-primary m-2">View cart</button></a>
        </div>
        <div class="info-section mt-5">
            <div class="video-container">
                <img src="path/to/your-ice-cream-image.png" alt="Ice Cream" class="ice-cream-img">
                <p class="info-text">Every scoop is a moment of joy. Experience the magic of ice cream.</p>
                <button class="btn btn-light play-button">
                    <img src="path/to/play-button-icon.png" alt="Play" class="play-icon">
                </button>
            </div>
        </div>
        <div class="footer mt-4">
            <p>10 toppings</p>
            <p>10 flavours</p>
        </div>
    </div>
</body>
</html>
